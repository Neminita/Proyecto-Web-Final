{% extends 'tienda/base.html' %}
{% block contenido %}
{%load static%}

    <section id="inicio-sesion" method="post">
        {% csrf_token %}
        {{ form }}

        <div class="wrapper">
            <form action="">

                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="text" name="" id="name" placeholder="Nombre Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock' ></i>
                </div>

                <div class="remember-forgot">
                    <label ><input type="checkbox">Recordar Usuario</label>
                    <a href="">¿Olvidó la Contraseña?</a>
                </div>

                <button type="submit" class="btn">Ingresar</button>
                <p class="warnings" id="warnings"></p>

                <div class="register-link">
                    <p>No tiene Cuenta? <a href="{% url 'Registro' %}">Registrarse</a></p>
                </div>
            </form>
        </div>
    </section>    


      
    
{%endblock%}
